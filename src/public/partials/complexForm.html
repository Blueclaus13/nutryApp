<fieldset>
    <label for="name">Recipe name</label>
    <input id="name" type="text" name="name"  placeholder="E.g. Pasta" required>
  </fieldset>
  <p>Optional fields to make a complex search</p>
  <fieldset id="complexSearch" class="">
    <h3>Detailed Search</h3>
    <label for="maxReadyTime">MaxReadyTime (minutes): </label>
    <input name="maxReadyTime" id="maxReadyTime" value="20" type="number" min="0" max="100">
    
    <label for="intolerances">Intolerances</label>
    <select name="intolerances" id="intolerances">
      <option value="">--Please choose an option--</option>
      <option value="dairy">Dairy</option>
      <option value="egg">Egg</option>
      <option value="gluten">Gluten</option>
      <option value="peanut">Peanut</option>
      <option value="sesame">Sesame</option>
      <option value="seafood">Seafood</option>
      <option value="shellfish">Shellfish</option>
      <option value="soy">Soy</option>
      <option value="sulfite">Sulfite</option>
      <option value="tree nut">Tree nut</option>
      <option value="wheat">Wheat</option>
    </select>

    <label for="diet">Diet</label>
    <select  name="diet" id="diet">
      <option value="">--Please choose an option--</option>
      <option value="pescetarian">Pescetarian</option>
      <option value="lacto vegetaria">Lacto Vegetaria</option>
      <option value="ovo vegetarian"> Ovo Vegetarian</option>
      <option value="vegan">vegan</option>
      <option value="paleo">Paleo</option>
      <option value="primal">Vegetarian</option>
      <option value="primal">Primal</option>
    </select>

    <label for="in-ingredients">Include Ingredientes</label>
    <input id="in-ingredients" name="in-ingredients" type="text" placeholder="apple,banana,cinnamon">

    <label for="out-ingredients">Exclude Ingredientes</label>
    <input id="out-ingredients" type="text" name="out-ingredients" placeholder="tomato,coliflower,broccoli">

    <label for="exclude-cuisine">Exclude cuisine</label>
    <select name="cuisine" id="exclude-cuisine">
      <option value="">--Please choose an option--</option>
      <option value="african">African</option>
      <option value="chinese"> Chinese</option>
      <option value="japanese">Japanese</option>
      <option value="korean">Korean</option>
      <option value="vietnamese">Vietnamese</option>
      <option value="thai">Thai</option>
      <option value="indian">Indian</option>
      <option value="british">British</option>
      <option value="irish">Irish</option>
      <option value="french">French</option>
      <option value="italian">Italian</option>
      <option value="mexican">Mexican</option>
      <option value="spanish">Spanish</option>
      <option value="middle eastern">Middle Eastern</option>
      <option value="jewish">Jewish</option>
      <option value="american">American</option>
      <option value="nordic">Nordic</option>
      <option value="eastern european">Eastern European</option>
      <option value="latin american">Latin American</option>
      <option value="caribbean">Caribbean</option>
    </select>
  </fieldset>
  <button class="search-btn">Search</button>
