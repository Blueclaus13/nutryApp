<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutry App | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider">
      
    </header>
    <main class="divider">
      <section id="search-section">
        <div>
          <h1>Search Recipe</h1>
          <p>Select how would  you like to find a recipe:</p>
          <div class="search-selector">
              <div id="byName">
                <h3>By name</h3>
                <span><img class="icon" src="images/food_3367372.png" alt="https://www.freepik.com/icon/food_3367372#fromView=search&page=3&position=93&uuid=f4bf9204-b19d-4d60-b50b-651646ad01f9 Icon by Freepik"></span>
              </div>
              <div id="byIngredients">
                <h3>By Ingredients list</h3>
                <span><img class="icon" src="images/plan_2224194.png" alt="https://www.freepik.com/icon/plan_2224194 Icon by Freepik"></span>
              </div>
            </div>
            <div id="search-container">
              <form>
                <fieldset>
                  <label for="name">Recipe name</label>
                  <input id="name" type="text" required>
                </fieldset>
                <fieldset>
                  <h3>Detailed Search</h3>
                  <label>Diet</label>
                  <input>
                  <label>Intolerances</label>
                  <input>
                  <label>cuisine</label>
                  <input>
                  <label>Include Ingredientes</label>
                  <input>
                  <label>Exclude Ingredientes</label>
                  <input>
                  <label>Exclude cuisine</label>
                  <input>
                </fieldset>
              </form>
              
            </div>
        </div>
      </section>
      
      <section class="recipes">
        <ul class="recipes-list">
          
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
